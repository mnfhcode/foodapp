<!DOCTYPE html>
<head>
	<title>
		Food overdoge
	</title>
</head>
<body>
	<div id='wrapper'>
		<form id="food_options" action="/options" method="post">
			<label>
				Category
			</label>
			<select name='category'>
				<option value="Restaurants" selected>
					Restaurants
				</option>
				<option>
					Fast food
				</option>
				<option>
					Sandwiches
				</option>
				<option>
					Mexican
				</option>
				<option>
					Burgers
				</option>
				<option>
					Pizza
				</option>
				<option>
					American (Traditional)
				</option>
				<option>
					Chinese
				</option>
				<option>
					American (New)
				</option>
				<option>
					Breakfast &amp; Brunch
				</option>
				<option>
					Italian
				</option>
				<option>
					Cafes
				</option>
				<option>
					Bars
				</option>
				<option>
					Chicken Wings
				</option>
				<option>
					Japanese
				</option>
				<option>
					Delies
				</option>
				<option>
					Sushi bars
				</option>
				<option>
					Salad
				</option>
				<option>
					Seafood
				</option>
				<option>
					Barbeque
				</option>
				<option>
					Coffee &amp; Tea
				</option>
				<option>
					Bakeries
				</option>
			</select>
			<br />
			<label>
				Location
			</label>
			<input type='text' placeholder='San Francisco' name='location'/>
			<br />
			<label>
				Distance
			</label>
			<input type="text" name='distance'/>
			<br />
			<label>
				Rating
			</label>
			<select name='rating'>
				<option>
					1 Star
				</option>
				<option>
					2 Stars
				</option>
				<option selected>
					3 Stars
				</option>
				<option>
					4 Stars
				</option>
				<option>
					5 Stars
				</option>
			</select>
			<br />
			<input type="submit" />
		</form>	
		<form id="random" action="/" method="post">
			<input type='submit' value="I don't know you choose">
		</form>
	</div>

</body>
</html>
